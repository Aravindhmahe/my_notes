<form [formGroup]="signupForm" class="signup-form">
  <mat-card>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="username" />
      <mat-error *ngIf="signupForm.controls['username'].invalid">
        Please enter a valid username.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>E-Mail</mat-label>
      <input type="email" matInput formControlName="email" />
      <mat-error *ngIf="signupForm.controls['email'].invalid">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="password"
        autocomplete="false"
        matInput
        formControlName="password"
      />
      <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
        Enter a valid password.
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="button"
      (click)="onSubmit()"
      [disabled]="signupForm.invalid"
    >
      Sign Up
    </button>
  </mat-card>
</form>
